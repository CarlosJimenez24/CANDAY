<div class="modal modal-sheet position-static d-block bg-dark p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog">
      <div class="modal-content rounded-4 shadow">

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body p-5 pt-0">
          <form class="">
            <div class="form-floating mb-3">
              <input type="email" class="form-control rounded-3 bg-secondary" id="floatingInput" placeholder="name@example.com">

              <input type="password" class="form-control rounded-3 bg-secondary" id="floatingPassword" placeholder="Password">

            <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3 bg-secondary" id="floatingPassword" placeholder="Password">

            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Registrarse</button>

            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
