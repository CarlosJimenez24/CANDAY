<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./login.component.css">

<div class="modal modal-sheet position-static d-block bg-transparent p-4 py-md-5" tabindex="-1" role="dialog" id="modalLogin">
  <div class="modal-dialog">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Iniciar Sesión | Canday</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <form>
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-3" id="loginEmail" placeholder="name@example.com">
            <label for="loginEmail">Correo electrónico</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="loginPassword" placeholder="Contraseña">
            <label for="loginPassword">Contraseña</label>
          </div>
          <button class="w-100 mb-3 btn btn-lg rounded-3 btn-primary" type="submit">Entrar</button>
          <small class="text-body-secondary">¿No tienes cuenta? <a href="./register">Regístrate aquí</a></small>
        </form>
      </div>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
