<div class="container mt-5">

  <div class="text-center mb-4 fade-in">
    <h2 class="fw-bold">Nuestros productos üç¨</h2>
    <p class="text-muted">Elige tu favorito y rec√≠belo en casa en 24h</p>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col fade-in" *ngFor="let producto of productos">
      <div class="card h-100 shadow-sm">
        <img [src]="producto.imagen" class="card-img-top p-3" [alt]="producto.nombre">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">{{ producto.descripcion }}</p>
            <p class="price fw-bold">{{ producto.precio | currency:'EUR' }} <small class="text-muted">(IVA incluido)</small></p>
          </div>
          <a (click)="agregarAlCarrito(producto)" [routerLink]="['/formulariopago']"
            class="btn btn-primary mt-3">Comprar</a>
        </div>
      </div>
    </div>
  </div>

</div>
