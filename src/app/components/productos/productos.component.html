<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<body class="bg-dark d-flex justify-content-center align-items-center" style="height:100vh;">

  <div *ngFor="let producto of productos" class="m-3 card text-center product-card shadow-sm">
    <img [src]="producto.imagen" width="100" height="300" class="card-img-top p-5" [alt]="producto.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ producto.nombre }}</h5>
      <p>{{ producto.descripcion }}</p>
      <p class="price">{{ producto.precio | currency:'EUR' }}</p>
      <p class="text-muted small">(IVA Incluido)</p>
      <a (click)="agregarAlCarrito(producto)" [routerLink]="['/formulariopago']" class="btn btn-danger rounded-pill px-4 py-2">
        <strong>Comprar</strong>
      </a>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
